<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapnil Sharma</title>
</head>
<body>

    <h1>Swapnil's Portfolio</h1>

    {% load static %}

    <a href="{% static 'portfolio/Resume_SwapnilSharma.pdf' %}">Resume</a>

    <img src="{% static 'portfolio/Me1.jpg' %}"/>

    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}">

        {% if project.url %}
        <a href="{{ project.url }}">Link</a>
        {% endif %}

    {% endfor %}
    
</body>
</html>
