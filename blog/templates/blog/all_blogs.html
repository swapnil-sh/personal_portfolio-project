<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogs!</title>
</head>
<body>
    
    <h1>Welcome to my Blogs!</h1>
    {% for blog in blogs %}

        <h2>{{ blog.title }}</h2>
        <h4>{{ blog.description }}</h4>
        <h5>{{ blog.date }}</h5>
       
    {% endfor %}
</body>
</html>
